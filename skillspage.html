<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #e06666;
      text-align: center;
      margin-bottom: 2rem;
    }
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .skill-card {
      background: #111;
      border: 1px solid #e06666;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .skill-card:hover {
      transform: translateY(-5px);
    }
    .skill-card h3 {
      color: #fff;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Skills</h1>
    <div class="skills-grid">
        <div class="skill-card"><h3>Python</h3></div>
      <div class="skill-card"><h3>Java</h3></div>
      <div class="skill-card"><h3>HTML</h3></div>
      <div class="skill-card"><h3>CSS</h3></div>
      <div class="skill-card"><h3>JavaScript</h3></div> 
      <div class="skill-card"><h3>Git & GitHub</h3></div>
      <div class="skill-card"><h3>UI/UX</h3></div>
      <div class="skill-card"><h3>FullStack</h3></div>
    </div>
  </div>
</body>
</html>
