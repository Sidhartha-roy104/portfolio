<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      line-height: 1.6;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #e06666;
      margin-bottom: 2rem;
      text-align: center;
    }
    .edu-box {
      background: #111;
      border: 1px solid #e06666;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }
    .edu-box:hover {
      transform: translateY(-5px);
    }
    .edu-box h2 {
      color: #fff;
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }
    .edu-box p {
      color: #aaa;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Education</h1>
    <div class="edu-box">
      <h2>Bachelor of Technology - CSE</h2>
      <p>IARE College, Hyderabad (2022 - 2026)</p>
    </div>
    <div class="edu-box">
      <h2>Intermediate - MPC</h2>
      <p>Narayana Junior College, Telangana (2020 - 2022)</p>
    </div>
    <div class="edu-box">
      <h2>SSC</h2>
      <p>ZPHS High School, Telangana (2019 - 2020)</p>
    </div>
  </div>
</body>
</html>
